{% extends "base.html" %}

{% block title %}Edit {{ job.title }} - Redback{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>Edit Job: {{ job.title }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="dept" class="form-label">Department</label>
                            <input type="text" class="form-control" id="dept" name="dept" value="{{ job.dept or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ job.location or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="open" {% if job.status == 'open' %}selected{% endif %}>Open</option>
                                <option value="closed" {% if job.status == 'closed' %}selected{% endif %}>Closed</option>
                                <option value="on hold" {% if job.status == 'on hold' %}selected{% endif %}>On Hold</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5">{{ job.description or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('jobs.view_job', job_id=job.id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

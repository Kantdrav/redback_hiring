{% extends "base.html" %}

{% block title %}Job Opening - HR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>{% if job %}Edit Job Opening{% else %}Create Job Opening{% endif %}</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('hr_jobs.list_jobs') }}" class="btn btn-secondary">Back to Jobs</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Job Title</label>
                        <input type="text" class="form-control" name="title" value="{{ job.title if job else '' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" name="department" value="{{ job.department if job else '' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="5">{{ job.description if job else '' }}</textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select class="form-control" name="status">
                            <option value="open" {% if job and job.status == 'open' %}selected{% endif %}>Open</option>
                            <option value="closed" {% if job and job.status == 'closed' %}selected{% endif %}>Closed</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            {% if job %}Update{% else %}Create{% endif %} Job
                        </button>
                        <a href="{{ url_for('hr_jobs.list_jobs') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

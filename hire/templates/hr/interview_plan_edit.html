{% extends "base.html" %}

{% block title %}Interview Plan - HR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>{% if plan %}Edit Interview Plan{% else %}Create Interview Plan{% endif %}</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('hr_jobs.list_interview_plans') }}" class="btn btn-secondary">Back to Plans</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Plan Name</label>
                        <input type="text" class="form-control" name="name" value="{{ plan.name if plan else '' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Job</label>
                        <select class="form-control" name="job_id" required>
                            <option value="">Select Job</option>
                            {% for job in jobs %}
                            <option value="{{ job.id }}" {% if plan and plan.job_id == job.id %}selected{% endif %}>{{ job.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select class="form-control" name="status">
                            <option value="active" {% if plan and plan.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if plan and plan.status == 'inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            {% if plan %}Update{% else %}Create{% endif %} Plan
                        </button>
                        <a href="{{ url_for('hr_jobs.list_interview_plans') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

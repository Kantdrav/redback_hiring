{% extends "base.html" %}

{% block title %}Register - Redback{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="role">Register As</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="candidate">Candidate - Apply to jobs</option>
                                <option value="interviewer">Interviewer - Conduct interviews</option>
                            </select>
                            <small class="form-text text-muted">
                                <i class="fas fa-info-circle"></i> HR accounts must be created by administrators.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-link">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

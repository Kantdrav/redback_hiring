{% extends "base.html" %}

{% block title %}Login - Redback{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to Redback</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="form-group mb-3">
                            <label for="role"><strong>Login As</strong></label>
                            <select class="form-control" id="role" name="role" required onchange="toggleAdminToken()">
                                <option value="">-- Select Your Role --</option>
                                <option value="admin">Admin</option>
                                <option value="hr">HR</option>
                                <option value="interviewer">Interviewer</option>
                                <option value="candidate">Candidate</option>
                            </select>
                            <small class="form-text text-muted">Select your role to login</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password"><strong>Password</strong></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <hr>
                        <div class="text-center">
                            <p class="mb-2 text-muted">Don't have an account?</p>
                            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success">
                                <i class="fas fa-user-plus"></i> Register
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

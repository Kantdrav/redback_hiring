{% extends "base.html" %}

{% block title %}Create MCQ Question - InterviewFlow{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Create MCQ Question</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('interviews.create_mcq', round_id=round_id) }}">
                        <div class="form-group mb-3">
                            <label for="question_text">Question</label>
                            <textarea class="form-control" id="question_text" name="question_text" rows="4" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="option_a">Option A</label>
                            <input type="text" class="form-control" id="option_a" name="option_a" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="option_b">Option B</label>
                            <input type="text" class="form-control" id="option_b" name="option_b" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="option_c">Option C</label>
                            <input type="text" class="form-control" id="option_c" name="option_c" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="option_d">Option D</label>
                            <input type="text" class="form-control" id="option_d" name="option_d" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="correct_answer">Correct Answer</label>
                            <select class="form-control" id="correct_answer" name="correct_answer" required>
                                <option value="">Select correct option</option>
                                <option value="A">Option A</option>
                                <option value="B">Option B</option>
                                <option value="C">Option C</option>
                                <option value="D">Option D</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="difficulty">Difficulty Level</label>
                            <select class="form-control" id="difficulty" name="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Question</button>
                        <a href="{{ url_for('interviews.interviewer_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

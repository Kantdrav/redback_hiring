{% extends "base.html" %}
{% block content %}
<h3>MCQ Test</h3>
<form method="post">
  {% for q in questions %}
    <div class="mb-3">
      <p><strong>Q{{ loop.index }}. {{ q.question_text }}</strong></p>
      {% for ch in q.get_choices() %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{q.id}}_{{ loop.index0 }}" value="{{ loop.index0 }}" required>
          <label class="form-check-label" for="q{{q.id}}_{{ loop.index0 }}">{{ ch }}</label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <button class="btn btn-primary">Submit Test</button>
</form>
{% endblock %}

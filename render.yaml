services:
  - type: web
    name: interviewflow
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install torch --index-url https://download.pytorch.org/whl/cpu
    startCommand: gunicorn "app:create_app()" --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: SECRET_KEY
        value: dev-secret-key-change-in-production
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: interviewflow-db
          property: connectionString

databases:
  - name: interviewflow-db
    plan: free
    databaseName: interviewflow
    user: interviewflow_user
